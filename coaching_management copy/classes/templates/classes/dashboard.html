<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    {% if user.is_admin %}
        <p>You are logged in as an admin.</p>
    {% elif user.is_student %}
        <p>You are logged in as a student.</p>
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
